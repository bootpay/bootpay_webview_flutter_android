name: bootpay_webview_flutter_android
description: A Flutter plugin that provides a WebView widget on Android with enhanced popup handling, SSL error management, and payment app support.
repository: https://github.com/bootpay/bootpay_webview_flutter_android
issue_tracker: https://github.com/bootpay/bootpay_webview_flutter_android/issues
version: 4.10.58

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

flutter:
  plugin:
    implements: bootpay_webview_flutter
    platforms:
      android:
        package: kr.co.bootpay.webviewflutter
        pluginClass: WebViewFlutterPlugin
        dartPluginClass: BTAndroidWebViewPlatform

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.10.0

  # [배포용] pub.dev 버전 - 배포 시 아래 주석 해제
  bootpay_webview_flutter_platform_interface: ^2.14.2

  # [로컬 테스트용] 로컬 경로 - 테스트 완료 후 위 배포용으로 변경
#  bootpay_webview_flutter_platform_interface:
#    path: ../bootpay_webview_flutter_platform_interface

dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  pigeon: ^25.3.2

topics:
  - html
  - webview
  - webview-flutter
